       <div class="row login-box">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputEmail3" class="control-label">Email</label>
                </div>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="loginCtrl.email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2">
                  <label for="inputPassword3" class="control-label">Password</label>
                </div>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="loginCtrl.password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary btn-block shadow4" ng-click="loginCtrl.signIn()">Sign in</button>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  Don't have a login yet ? <a ui-sref="register">Register</a> 
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-4"></div>
        </div>
